<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Yu-Gi-Oh</title>
   <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
   <header>
      Yu-Gi-Oh
   </header>

<main class="main-wrapper">
   <!-- Search -->
   <section class="search-section">
   <h2>Buscar</h2>
   <form>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Nombre de carta">

      <label for="min-price">Precio mínimo</label>
      <input type="number" id="min-price" name="min-price" placeholder="0">

      <label for="max-price">Precio máximo</label>
      <input type="number" id="max-price" name="max-price" placeholder="1000">

      <button type="submit">Buscar</button>
   </form>
   </section>

   <!-- Products -->
   <section class="products-section">

   <article class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX6A2w9r0-MtsEMz4hU4vf059OqN8Z2JYl-w&s" alt="The Nothing">
      <div class="info">
         <h3>The Biblia</h3>
         <p>Una carta legendaria que no encontrarás dos veces.</p>
         <button>Agregar</button>
      </div>
   </article>

   <article class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-spbE72IIOCCJoYkvp4qENe-w8aT2QsUODg&s" alt="Internet Explore">
      <div class="info">
         <h3>Internet Explore</h3>
         <p>Más lento que un monstruo de nivel 1, pero igual legendario.</p>
         <button>Agregar</button>
      </div>
   </article>

   <article class="product-card">
      <img src="https://pm1.aminoapps.com/6359/fe473e483413a8e8519c2ba7049ee00219b8358b_hq.jpg" alt="OC">
      <div class="info">
         <h3>OC Random</h3>
         <p>Tu original character con poderes impredecibles.</p>
         <button>Agregar</button>
      </div>
   </article>

   <article class="product-card">
      <img src="https://pbs.twimg.com/media/Dcm9A4wXUAck7ZM.jpg" alt="El Wachiturro Centurión">
      <div class="info">
         <h3>Wachiturro Centurión</h3>
         <p>Combina el poder callejero con técnicas ancestrales.</p>
         <button>Agregar</button>
      </div>
   </article>

   </section>
</main>
</body>
</html>
